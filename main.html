<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<input id="name" type="text" placeholder="Name" />
		<input id="phone" type="text" placeholder="Phone Number" />
		<input id="address" type="text" placeholder="Address" />
		<div class="checkbox_container">
			<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?" />
			<label for="checkbox">Have you ever lived with a Dog before?</label>
		</div>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" multiple>
			<option value="Bulldog">Bulldog</option>
			<option value="Bichon Frise">Bichon Frise</option>
			<option value="German Shepherd">German Shepherd</option>
		</select>
		<input id="submit" type="submit" value="Submit" />
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>
